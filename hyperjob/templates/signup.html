<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HyperJob - Signup</title>
</head>
<body>
 {% extends 'index.html' %}
 {% block title %}Signup{% endblock %}
 {% block content %}
<form method="post" action="signup">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <br>
    <button type="submit">Signup</button>
</form>
{% endblock %}
</body>
</html>
