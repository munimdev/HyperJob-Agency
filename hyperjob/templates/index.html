<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HyperJob</title>
</head>
<body>
    <h2>Welcome to HyperJob!</h2>
    {% block content %}
    {% for path in paths %}
    <div>
        <ul>
            <li>
                <a href="/{{ path }}"><b>{{ path.capitalize }}</b></a>
            </li>
        </ul>
    </div>
    {% endfor %}
    {% endblock %}
</body>
</html>
