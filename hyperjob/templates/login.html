<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HyperJob - Login</title>
</head>
<body>
 {% extends 'index.html' %}
 {% block title %}Login{% endblock %}

{% block content %}

    {% csrf_token %}

        {{ form.as_table }}

    <button type="submit">Login</button>
</form>
{% endblock %}
</body>
</html>
